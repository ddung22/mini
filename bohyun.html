        .top-box {
            width: 210px;
            height: 210px;

            border: 3px solid white;
            overflow: hidden;
            margin: 5px 20px 10px 130px;
        }

            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .title {
            display: flex;
            border: 5px solid #ffd400;
        }

        .music {
            margin: auto;
        }

        .box {
            display: flex;
            justify-content: center;
        }

        .mycards {
            width: 1500px;
            height: 1000px;
            margin: 200px auto 0px auto;
            padding: auto;

        }

        .photo {
            margin: 20px;
        }

        .photo>img {
            width: 400px;
            height: 550px;
            object-fit: cover;
        }

        .intro {
            margin: 20px;
            color: white;
        }

        .my-underline {
            text-decoration: underline;
        }

        .main {
            font-size: 140px;
            color: white;
            margin-top: 40px;
        }

        .sub {
            font-size: 30px;
            color: white;
            text-align: center;
        }

        .wh-underline {
            background-color: #ffd400;
            border-radius: 5px;
        }

        .musicbox {
            margin: 0px auto 0px auto;
        }

        .firstlove {
            font-size: 20px;
            margin: 50px 0px 2px 20px;
            color: white;
        }
    </style>
